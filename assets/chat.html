<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ AI Tutor Probabilitas Kartu Remi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            background: white;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #f7f7f8;
            border-right: 1px solid #d1d5db;
            display: flex;
            flex-direction: column;
            padding: 16px;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        .logo {
            font-size: 24px;
        }

        .logo-text {
            font-size: 12px;
            color: #666;
            line-height: 1.2;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
        }

        .chat-history-item {
            padding: 10px 12px;
            margin-bottom: 8px;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .chat-history-item:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .chat-history-item.active {
            background: #e5e7eb;
            color: #111;
            border-color: #d1d5db;
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 18px;
            color: #111;
            margin: 0;
        }

        .chat-header p {
            font-size: 13px;
            color: #888;
            margin-top: 4px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #667eea;
            color: white;
        }

        .message.ai .message-avatar {
            background: #f0f0f0;
            color: #667eea;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
            border-radius: 18px 4px 18px 18px;
        }

        .message.ai .message-content {
            background: #f7f7f8;
            color: #111;
            border-radius: 4px 18px 18px 18px;
        }

        .message.ai .message-content code {
            background: #e5e7eb;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message.ai .message-content pre {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .loading {
            display: flex;
            gap: 4px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.3;
            }
            40% {
                opacity: 1;
            }
        }

        /* Input Area */
        .chat-input-area {
            padding: 20px 24px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            line-height: 1.5;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: #5568d3;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
            color: #888;
        }

        .empty-state-icon {
            font-size: 48px;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 500;
            color: #111;
        }

        .empty-state-text {
            font-size: 14px;
            max-width: 400px;
            text-align: center;
        }

        .example-questions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
            max-width: 600px;
        }

        .example-btn {
            padding: 12px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            color: #666;
            transition: all 0.2s;
            text-align: center;
        }

        .example-btn:hover {
            background: #f7f7f8;
            border-color: #d1d5db;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">ü§ñ</div>
                <div class="logo-text">
                    <strong>AI Tutor</strong>
                    <div>Probabilitas Kartu</div>
                </div>
            </div>
            <div class="chat-history" id="chatHistory"></div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header">
                <h1>ü§ñ AI Tutor Probabilitas Kartu Remi</h1>
                <p>Tanya tentang peluang kartu - AI akan menjelaskan dengan detail</p>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-state-icon">üé¥</div>
                    <div class="empty-state-title">Mulai Percakapan</div>
                    <div class="empty-state-text">
                        Tanyakan tentang perhitungan probabilitas kartu atau diskusi tentang logika kartu remi
                    </div>
                    <div class="example-questions">
                        <button class="example-btn" onclick="sendExample('Peluang ace dan heart')">
                            Peluang ace dan heart
                        </button>
                        <button class="example-btn" onclick="sendExample('Berapa peluang kartu merah atau king')">
                            Kartu merah atau king
                        </button>
                        <button class="example-btn" onclick="sendExample('Peluang bukan face card')">
                            Bukan face card
                        </button>
                        <button class="example-btn" onclick="sendExample('Peluang ace jika kartu merah')">
                            Ace jika kartu merah
                        </button>
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="input-wrapper">
                    <textarea 
                        class="input-field" 
                        id="messageInput"
                        placeholder="Ketik pertanyaan Anda..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');
        let isLoading = false;

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
        });

        // Send message on Enter (Shift+Enter for newline)
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendExample(text) {
            messageInput.value = text;
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
            sendMessage();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Remove empty state if exists
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Add user message
            addMessage(message, 'user');

            // Add AI message container for streaming
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.id = 'streaming-message';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);

            isLoading = true;
            sendBtn.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error('Server error');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    fullText += chunk;
                    
                    // Update content dengan formatting
                    content.innerHTML = formatText(fullText);
                    
                    // Auto scroll
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } catch (error) {
                console.error('Error:', error);
                content.textContent = '‚ùå Maaf, terjadi kesalahan. Pastikan server sedang berjalan.';
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(text, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'üë§' : 'ü§ñ';

            const content = document.createElement('div');
            content.className = 'message-content';
            
            if (role === 'ai') {
                // Format AI response dengan markup sederhana
                content.innerHTML = formatText(text);
            } else {
                content.textContent = text;
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatText(text) {
            // Escape HTML
            let html = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            // Format bold **text**
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

            // Format line breaks
            html = html.replace(/\n/g, '<br>');

            return html;
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
